{% extends "chats/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Create Group {% endblock %}

{% block content %}


<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-outline-primary"> Submit </button>
    </form>
</div>


{% endblock %}
