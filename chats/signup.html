{% extends "chats/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Signup {% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit"> SIGN UP </button>
    </form>
</div>
{% endblock content%}
